<script id="jsbin-javascript">
  class Usuario {
    constructor(nombre) {
      this._nombre = nombre;
    }

    get nombre() {
      return this._nombre.charAt(0).toUpperCase() + this._nombre.slice(1);
    }

    set nombre(nombre) {
      this._nombre = nombre;
    }
  }

  let usuario = new Usuario('cristian david');
  console.log(usuario.nombre);

  usuario.nombre = 'antonio';
  console.log(usuario.nombre);

  // estos metodos de abstraccion contribuyen al concepto de encapsulamiento de POO
</script>
