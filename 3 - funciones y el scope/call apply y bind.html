<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>curso JS pro</title></title>
</head>
<body>

<script id="jsbin-javascript">
function executor(f) {
  f();
}

let usuario = {
  nombre: 'Cristian',
  apellido: 'Ippolito',
  nombreCompleto: function() {
    console.log(this.nombre + ' ' + this.apellido);
  }
};

// bind es una mejor opcion que call o apply, este esta recibiendo como argumento
// una funcion especial que le esta diciendo quien va a ser this, sin importar el
// contexto en el que se ejecute
executor(usuario.nombreCompleto.bind(usuario));

function saluda(nombre) { console.log('Hola', nombre); }
// el primer parametro de call es el objeto que se quiere que sea el contexto
// los que van despues del primer parametro se envian como argumentos a la funcion 
// a la cual le estemos aplicando al call
saluda.call(window, 'Ronald');

// el primer parametro de applay es el objeto que se quiere que sea el contexto
// el segundo parametro es el arreglo de argumentos que se desea enviar a la funcion
saluda.apply(window, ['Donald']);


</script>
</body>
</html>
