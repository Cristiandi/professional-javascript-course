const suma = (a, b) => a + b;

// las arrow functions no bindean this, lo que quiere decir que no modifican el contexto

let usuarioWithFunction = {
  nombre: 'Cristian',
  apellido: 'Ippolito',
  nombreCompleto: function() {
    setTimeout(function() {
      console.log(this.nombre + ' ' + this.apellido);
    }, 1000);
  }
};

let usuarioWithArrowFunction = {
  nombre: 'Cristian',
  apellido: 'Ippolito',
  nombreCompleto: function() {
    setTimeout(() => {
      console.log(this.nombre + ' ' + this.apellido);
    }, 1000);
  }
};

usuarioWithFunction.nombreCompleto();
usuarioWithArrowFunction.nombreCompleto();
