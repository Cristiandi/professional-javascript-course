<script id="jsbin-javascript">
let objecto = {
  demo: function () {
    console.log(this);
  }
};

let executor = {
  funcion: null,
  execute: function(f) {
    f();
    this.funcion = f;
    this.funcion();
  }
};

executor.execute(objecto.demo);

let usuario = {
  nombre: 'Cristian',
  apellido: 'Ippolito',
  nombreCompleto: function() {
    console.log(this.nombre + ' ' + this.apellido);
  }
};

executor.execute(usuario.nombreCompleto);
usuario.nombreCompleto();
</script>
