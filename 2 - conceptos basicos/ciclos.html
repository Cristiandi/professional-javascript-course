  <title>JS Bin</title>

<body>

<script id="jsbin-javascript">
// CICLOS

console.log('for');
for(let i = 0; i <= 10; i++) {
  console.log(i);
}

console.log('for cortado por el break');
for(let i = 0; i <= 10; i++) {
  if(i >= 5) break;
  console.log(i);
}

console.log('for utilizando continue');
for(let i = 0; i <= 10; i++) {
  if(i === 5) continue;
  console.log(i);
}

console.log('while');
let i = 1;
while(i <= 10) {
  i++;
  console.log(i);
}
</script>
</body>
