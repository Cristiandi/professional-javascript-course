<script id="jsbin-javascript">
const numberA = parseInt(prompt('Digite hasta donde quiere que llege la sucesi√≥n:'));

let fibonacci = [];

for (let index = 0; index < numberA; index++) {
  if (index === 0){
    fibonacci[index] = 0
  } else if (index === 1) {
    fibonacci[index] = 1;
  } 
  else {
    fibonacci[index] = fibonacci[index - 1] + fibonacci[index - 2];
  }
  console.log(fibonacci[index]);
}

//  0 , 1 , 1 , 2 , 3 , 5 , 8 , 13 , 21 
</script>
